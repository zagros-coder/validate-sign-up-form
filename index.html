<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="user.png">
    <title>sign up</title>
</head>
<body>
    <form class="form" >
    <div class="container">
        <h2>SignUp </h2>
            <input  class="email" type="email" id="email" placeholder="Email:" name="name">
            <br>
            <span class="error" id="emailerror" >
                <i class="fa-solid fa-circle-info"></i>
                <p>please enter a valid mail</p>
            </span>
            <br>
            <input placeholder="Password:" type="password" id="pass" class="password" name="email">
            <span class="error" id="passworderror" >
                <i class="fa-solid fa-circle-info"></i>
                <p>please enter at least 8 chracters with number,sympol,small and capital letters</p>
            </span>
            <br><br>
            <input placeholder="Confirm password:" type="password" id="confirmpass" class="confirmpassword" name="password" required>            
            <span class="error" id="confirmerror" class="confirmpassworderror" >
                <i class="fa-solid fa-circle-info"></i>
                <p>the password doesn't match</p>
            </span>
            <br><br>
            <button class="sign-up" >sign up</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
